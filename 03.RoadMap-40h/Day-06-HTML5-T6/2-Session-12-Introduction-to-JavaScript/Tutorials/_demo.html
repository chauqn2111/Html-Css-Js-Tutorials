<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

    </style>
</head>
<body>
    <h1 id="header">Javascript</h1>
     <input type="text" class="price" id="price" name="price" value="1000">
     <input type="text" id="soluong" name="soluong" value="2">
      <div><strong id="total">0</strong></div>
     
    <script>
        let h1 = document.getElementById('header').innerHTML;

        document.getElementById('header').innerHTML = "CSS";

        console.log(h1);


       let price =  document.getElementById('price').value;
       let soluong =  document.getElementById('soluong').value;
       
       const total= parseInt(price)*parseInt(soluong);
        
       
       
       // Thay thế nội dung bên trong 1 thẻ html bằng nội dung mới
        document.getElementById('total').innerHTML = total;
        // Thay thế giá trị input = giá trị mới
        document.getElementById('price').value = 2000;


        let price2 =  document.getElementById('price').value;
        let soluong2 =  document.getElementById('soluong').value;
       
       const total2= parseInt(price2)*parseInt(soluong2);
       document.getElementById('total').innerHTML = total2;

       console.log(total2);
    </script>
</body>
</html>
